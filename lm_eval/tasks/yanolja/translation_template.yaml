group: yanolja_translation
output_type: generate_until
test_split: train
doc_to_text: "{{source}}"
doc_to_target: '{{target}}'

process_results: !function utils.process_results

metric_list:
  - metric: bleu
    aggregation: !function aggregations.bleu
    higher_is_better: true
  - metric: unbabel_comet
    aggregation: !function aggregations.unbabel_comet
    higher_is_better: true

metadata:
  version: 1.0
