group: yanolja_translation
output_type: generate_until
test_split: train
doc_to_text: "{{source}}"
doc_to_target: '{"reference": "{{target}}", "source": "{{source}}"}'

metric_list:
  - metric: !function metrics.bleu
    aggregation: mean
    higher_is_better: true
  - metric: !function metrics.xcomet
    aggregation: mean
    higher_is_better: true

metadata:
  version: 1.0
